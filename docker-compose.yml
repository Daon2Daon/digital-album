version: '3.8'

# Digital Album - Docker Compose Configuration
# For Synology NAS deployment

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: digital-album-db
    environment:
      POSTGRES_USER: ${DB_USER:-mook}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dalbum@10061912}
      POSTGRES_DB: ${DB_NAME:-DAlbumDB}
    ports:
      - "${DB_PORT:-4578}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mook}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digital-album-network

  # Application Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digital-album-app
    environment:
      NODE_ENV: production
      PORT: 8754
      DATABASE_URL: postgresql://${DB_USER:-mook}:${DB_PASSWORD:-dalbum@10061912}@postgres:5432/${DB_NAME:-DAlbumDB}?schema=public
    ports:
      - "${APP_PORT:-8754}:8754"
    volumes:
      - uploads_data:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8754/api/viewer/images', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - digital-album-network
    command: sh -c "npx prisma migrate deploy && node server.js"

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

# Network
networks:
  digital-album-network:
    driver: bridge
