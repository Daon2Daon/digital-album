version: '3.8'

# Digital Album - Docker Compose Configuration
# For Synology NAS deployment
# Using SQLite database (no separate database container needed)

services:
  # Application Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digital-album-app
    environment:
      NODE_ENV: production
      PORT: 8754
      DATABASE_URL: file:/app/prisma/database.db
    ports:
      - "${APP_PORT:-8754}:8754"
    volumes:
      - uploads_data:/app/public/uploads
      - db_data:/app/prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8754/api/viewer/images', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # 마이그레이션은 entrypoint.sh에서 처리됨

# Named volumes for data persistence
volumes:
  uploads_data:
    name: digital-album_uploads_v2
    driver: local
  db_data:
    name: digital-album_db_v2
    driver: local
