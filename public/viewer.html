<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- iOS 전체 화면 웹앱 모드 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="디지털 액자">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS 아이콘 -->
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png">
    
    <title>디지털 액자</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        #slideshow {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            /* transition은 JavaScript에서 동적으로 설정됨 */
            background-color: #000;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover; /* 전체 화면 채우기 (iOS 9.3.6 완벽 지원) */
        }
        
        .slide.active {
            opacity: 1;
            z-index: 2;
        }
        
        .slide.fadeout {
            opacity: 0;
            z-index: 1;
        }
        
        /* 옵션: 이미지 비율 유지 모드 (전체 보기) */
        /* .slide { background-size: contain; } */
        
        .slide-cell {
            display: none; /* 배경 이미지 사용 시 불필요 */
        }
        
        .slide img {
            display: none; /* 배경 이미지 사용 시 불필요 */
        }
        
        /* 로딩 화면 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: table;
            z-index: 9999;
        }
        
        #loading-cell {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        
        #loading-text {
            color: #fff;
            font-size: 18px;
        }
        
        /* 에러 화면 */
        #error {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            z-index: 10000;
        }
        
        #error-cell {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        
        #error-text {
            color: #ef4444;
            font-size: 16px;
            padding: 20px;
        }
        
        /* 디버그 정보 (선택사항) */
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 12px;
            font-size: 12px;
            border-radius: 4px;
            z-index: 1000;
            display: none;
        }
        
        /* 파일명 표시 */
        #filename-display {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            z-index: 2000;
            display: none;
            max-width: 90%;
            text-align: center;
            word-break: break-word;
            transition: opacity 0.3s ease-in-out;
        }
        
        #filename-display.show {
            display: block;
            opacity: 1;
        }
        
        #filename-display.hide {
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- 로딩 화면 -->
    <div id="loading">
        <div id="loading-cell">
            <div id="loading-text">로딩 중...</div>
        </div>
    </div>
    
    <!-- 에러 화면 -->
    <div id="error" style="display: table;">
        <div id="error-cell">
            <div id="error-text">이미지를 불러올 수 없습니다.<br>잠시 후 다시 시도합니다.</div>
        </div>
    </div>
    
    <!-- 슬라이드쇼 -->
    <div id="slideshow"></div>
    
    <!-- 디버그 정보 (개발 시에만 사용) -->
    <div id="debug"></div>
    
    <!-- 파일명 표시 -->
    <div id="filename-display"></div>
    
    <script>
        /**
         * 디지털 액자 슬라이드쇼
         * iOS 9.3.6 (ES5) 완전 호환
         */
        (function() {
            // 설정
            var API_URL = window.location.origin;
            var REFRESH_INTERVAL = 10 * 60 * 1000; // 10분마다 갱신
            var RETRY_DELAY = 5000; // 5초 후 재시도
            
            // DOM 요소
            var slideshow = document.getElementById('slideshow');
            var loading = document.getElementById('loading');
            var error = document.getElementById('error');
            var debug = document.getElementById('debug');
            
            // 상태
            var images = [];
            var currentIndex = 0;
            var slideDuration = 10000;
            var transitionSpeed = 1000;
            var displayMode = 'cover'; // 표시 모드 (cover 또는 contain)
            var timer = null;
            var isPlaying = false;
            var preloadedImages = {}; // 프리로드된 이미지 캐시
            var showFileName = false; // 파일명 표시 상태
            var filenameDisplay = document.getElementById('filename-display');
            
            /**
             * 로그 출력 (디버그용)
             */
            function log(message) {
                console.log('[Slideshow] ' + message);
                // 개발 시 디버그 정보 표시
                // debug.style.display = 'block';
                // debug.innerText = message;
            }
            
            /**
             * 이미지 목록 가져오기
             */
            function fetchImages() {
                log('Fetching images...');
                
                var xhr = new XMLHttpRequest();
                xhr.open('GET', API_URL + '/api/viewer/images', true);
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            if (data.success && data.images && data.images.length > 0) {
                                images = data.images;
                                slideDuration = data.settings.slideDuration || 10000;
                                transitionSpeed = data.settings.transitionSpeed || 1000;
                                displayMode = data.settings.displayMode || 'cover';
                                
                                log('Loaded ' + images.length + ' images (mode: ' + displayMode + ')');
                                initSlideshow();
                            } else {
                                showError('이미지가 없습니다.');
                            }
                        } catch (e) {
                            log('Parse error: ' + e.message);
                            showError('데이터 파싱 실패');
                        }
                    } else {
                        log('HTTP error: ' + xhr.status);
                        showError('서버 연결 실패');
                    }
                };
                
                xhr.onerror = function() {
                    log('Network error');
                    showError('네트워크 오류');
                };
                
                xhr.send();
            }
            
            /**
             * 이미지 프리로드
             */
            function preloadImages(callback) {
                log('Preloading images...');
                var loadedCount = 0;
                var totalCount = images.length;
                
                // 이미지가 없으면 콜백 실행
                if (totalCount === 0) {
                    callback();
                    return;
                }
                
                // 각 이미지를 프리로드
                for (var i = 0; i < images.length; i++) {
                    (function(index) {
                        var img = new Image();
                        var url = images[index].url;
                        
                        img.onload = function() {
                            preloadedImages[url] = true;
                            loadedCount++;
                            log('Loaded ' + loadedCount + '/' + totalCount + ': ' + images[index].originalName);
                            
                            // 모든 이미지 로드 완료
                            if (loadedCount === totalCount) {
                                log('All images preloaded');
                                callback();
                            }
                        };
                        
                        img.onerror = function() {
                            log('Failed to load: ' + url);
                            loadedCount++;
                            
                            // 실패해도 계속 진행
                            if (loadedCount === totalCount) {
                                callback();
                            }
                        };
                        
                        img.src = url;
                    })(i);
                }
            }
            
            /**
             * 슬라이드에 transition 속성 적용
             * @param {HTMLElement} slide - 적용할 slide 요소
             */
            function applyTransitionSpeed(slide) {
                // transitionSpeed를 밀리초에서 초로 변환하여 CSS transition에 적용
                var transitionSeconds = (transitionSpeed / 1000).toFixed(3);
                slide.style.transition = 'opacity ' + transitionSeconds + 's ease-in-out';
            }
            
            /**
             * 슬라이드쇼 초기화
             */
            function initSlideshow() {
                // 기존 슬라이드 제거
                slideshow.innerHTML = '';
                preloadedImages = {};
                
                // 먼저 모든 이미지를 프리로드
                preloadImages(function() {
                    // 프리로드 완료 후 슬라이드 생성
                    for (var i = 0; i < images.length; i++) {
                        var slide = document.createElement('div');
                        slide.className = 'slide';
                        if (i === 0) {
                            slide.className += ' active';
                        }
                        
                        // 배경 이미지로 설정 (이미 프리로드됨)
                        slide.style.backgroundImage = 'url(' + images[i].url + ')';
                        
                        // 표시 모드 적용 (cover: 전체 화면, contain: 비율 유지)
                        slide.style.backgroundSize = displayMode;
                        
                        // 전환 속도 적용
                        applyTransitionSpeed(slide);
                        
                        // 데이터 속성 저장 (디버깅용)
                        slide.setAttribute('data-index', i);
                        slide.setAttribute('data-name', images[i].originalName);
                        
                        slideshow.appendChild(slide);
                    }
                    
                    // 로딩 화면 숨기기
                    loading.style.display = 'none';
                    error.style.display = 'none';
                    
                    // 슬라이드쇼 시작
                    startSlideshow();
                    
                    log('Slideshow initialized');
                });
            }
            
            /**
             * 슬라이드쇼 시작
             */
            function startSlideshow() {
                if (isPlaying) {
                    return;
                }
                
                if (images.length <= 1) {
                    log('Only ' + images.length + ' image, no transition');
                    return;
                }
                
                isPlaying = true;
                scheduleNext();
                
                log('Slideshow started');
            }
            
            /**
             * 다음 슬라이드 예약
             */
            function scheduleNext() {
                if (timer) {
                    clearTimeout(timer);
                }
                
                timer = setTimeout(function() {
                    nextSlide();
                    scheduleNext();
                }, slideDuration);
            }
            
            /**
             * 슬라이드 생성 (프리로드된 이미지 사용)
             */
            function createSlide(index) {
                var slide = document.createElement('div');
                slide.className = 'slide';
                slide.style.backgroundImage = 'url(' + images[index].url + ')';
                slide.style.backgroundSize = displayMode;
                
                // 전환 속도 적용
                applyTransitionSpeed(slide);
                
                slide.setAttribute('data-index', index);
                slide.setAttribute('data-name', images[index].originalName);
                return slide;
            }
            
            /**
             * 다음 슬라이드로 전환
             */
            function nextSlide() {
                var slides = slideshow.getElementsByClassName('slide');
                if (slides.length === 0) {
                    return;
                }
                
                // 다음 인덱스 계산
                var nextIndex = (currentIndex + 1) % images.length;
                
                // 현재 슬라이드 참조 저장 (제거용)
                var currentSlide = slides[currentIndex];
                
                // 현재 슬라이드를 fadeout으로 변경
                currentSlide.className = 'slide fadeout';
                currentSlide.style.zIndex = '1';
                
                // 다음 슬라이드가 DOM에 있는지 확인
                var nextSlideElement = null;
                for (var i = 0; i < slides.length; i++) {
                    var slideIndex = parseInt(slides[i].getAttribute('data-index'), 10);
                    if (slideIndex === nextIndex) {
                        nextSlideElement = slides[i];
                        break;
                    }
                }
                
                // 다음 슬라이드가 없으면 생성 (프리로드된 이미지 사용)
                if (!nextSlideElement) {
                    nextSlideElement = createSlide(nextIndex);
                    slideshow.appendChild(nextSlideElement);
                    log('Created slide ' + (nextIndex + 1));
                }
                
                // 다음 슬라이드를 active로 설정 (상위 레이어)
                nextSlideElement.className = 'slide active';
                nextSlideElement.style.zIndex = '2';
                
                // 인덱스 업데이트
                currentIndex = nextIndex;
                
                // 파일명이 표시 중이면 업데이트
                if (showFileName) {
                    var fileName = getCurrentFileName();
                    if (fileName) {
                        filenameDisplay.textContent = fileName;
                    }
                }
                
                // transition 완료 후 fadeout된 슬라이드 제거 (메모리 누수 방지)
                setTimeout(function() {
                    // 현재 active 슬라이드가 아니고 fadeout 상태인 경우에만 제거
                    if (currentSlide && currentSlide.className.indexOf('active') === -1) {
                        // 배경 이미지 메모리 해제
                        currentSlide.style.backgroundImage = '';
                        // DOM에서 제거
                        if (currentSlide.parentNode) {
                            currentSlide.parentNode.removeChild(currentSlide);
                            log('Removed fadeout slide (index: ' + currentSlide.getAttribute('data-index') + ')');
                        }
                    }
                }, transitionSpeed);
                
                log('Slide ' + (currentIndex + 1) + ' / ' + images.length);
            }
            
            /**
             * 슬라이드쇼 정지
             */
            function stopSlideshow() {
                if (timer) {
                    clearTimeout(timer);
                    timer = null;
                }
                isPlaying = false;
                log('Slideshow stopped');
            }
            
            /**
             * 에러 표시
             */
            function showError(message) {
                loading.style.display = 'none';
                error.style.display = 'table';
                document.getElementById('error-text').innerHTML = message + '<br>잠시 후 다시 시도합니다.';
                
                // 5초 후 재시도
                setTimeout(function() {
                    error.style.display = 'none';
                    loading.style.display = 'table';
                    fetchImages();
                }, RETRY_DELAY);
            }
            
            /**
             * 주기적으로 이미지 목록 갱신
             */
            function startRefreshTimer() {
                setInterval(function() {
                    log('Refreshing images...');
                    stopSlideshow();
                    fetchImages();
                }, REFRESH_INTERVAL);
            }
            
            /**
             * 현재 재생 중인 파일명 가져오기
             */
            function getCurrentFileName() {
                var slides = slideshow.getElementsByClassName('slide');
                for (var i = 0; i < slides.length; i++) {
                    if (slides[i].className.indexOf('active') !== -1) {
                        return slides[i].getAttribute('data-name') || '';
                    }
                }
                return '';
            }
            
            /**
             * 파일명 표시/숨김 토글
             */
            function toggleFileName() {
                showFileName = !showFileName;
                
                if (showFileName) {
                    var fileName = getCurrentFileName();
                    if (fileName) {
                        filenameDisplay.textContent = fileName;
                        filenameDisplay.style.display = 'block';
                        // display 설정 후 약간의 지연을 두고 opacity를 적용하여 transition 효과
                        setTimeout(function() {
                            filenameDisplay.className = 'show';
                        }, 10);
                    }
                } else {
                    filenameDisplay.className = 'hide';
                    // transition 완료 후 display: none으로 변경
                    setTimeout(function() {
                        if (!showFileName) {
                            filenameDisplay.style.display = 'none';
                        }
                    }, 300);
                }
            }
            
            /**
             * 터치/클릭 이벤트 처리
             */
            function handleTouch(e) {
                e.preventDefault();
                toggleFileName();
            }
            
            /**
             * 페이지 가시성 변경 처리
             */
            function handleVisibilityChange() {
                if (document.hidden || document.webkitHidden) {
                    log('Page hidden');
                    stopSlideshow();
                } else {
                    log('Page visible');
                    if (images.length > 1) {
                        startSlideshow();
                    }
                }
            }
            
            // 가시성 변경 이벤트 리스너
            if (typeof document.hidden !== 'undefined') {
                document.addEventListener('visibilitychange', handleVisibilityChange);
            } else if (typeof document.webkitHidden !== 'undefined') {
                document.addEventListener('webkitvisibilitychange', handleVisibilityChange);
            }
            
            // 터치/클릭 이벤트 리스너 (파일명 토글)
            slideshow.addEventListener('touchstart', handleTouch, { passive: false });
            slideshow.addEventListener('click', handleTouch);
            
            // 초기화
            log('Initializing...');
            fetchImages();
            startRefreshTimer();
            
        })();
    </script>
</body>
</html>
